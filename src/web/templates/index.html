<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIhouses Data Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LIhouses Data Manager</h1>
            <p class="subtitle">Manage real estate data and reports with one click</p>
        </header>

        <main>
            <!-- Action Buttons -->
            <section class="actions">
                <button id="btn-download" class="btn btn-primary">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Download Data</span>
                </button>
                <button id="btn-generate" class="btn btn-secondary">
                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>Generate Reports</span>
                </button>
            </section>

            <!-- Status Message -->
            <div id="status-message" class="status-message hidden"></div>

            <!-- Log Viewer -->
            <section class="log-viewer">
                <div class="log-header">
                    <h2>Output Log</h2>
                    <button id="btn-clear-log" class="btn-clear" title="Clear log">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                <div id="log-output" class="log-content">
                    <div class="log-empty">No operations running. Click a button above to get started.</div>
                </div>
            </section>
        </main>

        <footer>
            <p>LIhouses &copy; 2025 | Local Web Interface v1.0</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
